name: Tests

on:
  push:
    branches:
      - "master"
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        nim: ['1.6.0', 'stable', 'devel']
        gc:  ['refc', 'orc']
    name: Nim ${{ matrix.nim }} ${{ matrix.gc }}
    steps:
    - name: Cache choosenim
      id: cache-choosenim
      uses: actions/cache@v1
      with:
        path: ~/.nimble
        key: ${{ runner.os }}-nimble-${{ runner.version }}-${{ runner.gc }}
        
    - name: Setup Nim Enviroment
      uses: actions/checkout@master
    - uses: jiro4989/setup-nim-action@v1
      with:
          nim-version: ${{ matrix.nim }}
      
    - name: Run Tests
      run: nimble update && nimble --gc:${{ matrix.gc }} test
