name: Tests

on:
  push:
    branches:
      - "master"
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        nim: ['1.6.0', 'stable', 'devel']
        gc:  ['refc', 'orc']
    name: Nim ${{ matrix.nim }} ${{ matrix.gc }}
    steps:

    - name: Setup Nim Enviroment
      uses: actions/checkout@v3

    - name: Cache choosenim
      id: cache-choosenim
      uses: actions/cache@v1
      with:
        path: ~/.nimble
        key: ${{ runner.os }}-nimble-${{ hashFiles('*.nimble') }}

    - uses: jiro4989/setup-nim-action@v1
      with:
          nim-version: ${{ matrix.nim }}
      
    - name: Run Tests
      run: nimble update && nimble install -y && nimble --gc:${{ matrix.gc }} tester

    - name: Check example
      if: matrix.nim == 'devel'
      run: nim c --warningAsError:UnusedImport:on --hintAsError:DuplicateModuleImport:on --gc:${{ matrix.gc }} example.nim
